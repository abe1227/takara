<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>管理者</title>
	<link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="../assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="js/head.js"></script>
</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container" id="head">
		<!-- head.htmlの内容をいんくるーど -->
		</div>
	</nav>

	<div class="container">
		<div class="container-div">
			<div class="page-header">
				<h1>管理者</h1>
			</div>

			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-4 control-label">管理者名</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" placeholder="name">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-4 control-label">管理者ID</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" placeholder="id">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-4 control-label">パスワード</label>
					<div class="col-sm-8">
						<input type="password" class="form-control" placeholder="pass">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-4 control-label">もう一度入力</label>
					<div class="col-sm-8">
						<input type="password" class="form-control" placeholder="pass">
					</div>
				</div>
				<div class="add-div">
					<button class="btn btn-primary">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>追加
					</button>
				</div>
			</form>

			<hr>

			<table class="table table-striped">
				<thead>
					<tr>
						<th>id</th>
						<th>管理者名</th>
						<th>管理者ID</th>
						<th>削除</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>

		</div>
	</div>

</body>
</html>
